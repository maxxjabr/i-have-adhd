<!DOCTYPE html>
<html>
<body>

<h2>What if the real cringe was in our hearts the whole time</h2>

<p id="demo"></p>

<script>

let sym = "#";
let hue = 255;
document.body.style.backgroundColor = sym.concat('0000').concat(hue.toString(16));
console.log(sym.concat('0000').concat(hue.toString(16)))

for (let n = 0; n < 36; n++) {
    for (let i = (256 - 255 + (1021 * n)); i < (271 - 255 + (1021 * n)); i++) {
        setTimeout(red_up_1, 20 * i)
    }

    for (let i = (271 - 255 + (1021 * n)); i < (511 - 255 + (1021 * n)); i++) {
        setTimeout(red_up, 20 * i)
    }

    for (let i = (511 - 255 + (1021 * n)); i < (766 - 255 + (1021 * n)); i++) {
        setTimeout(blue_down, 20 * i)
    }

    for (let i = (766 - 255 + (1021 * n)); i < (1021 - 255 + (1021 * n)); i++) {
        setTimeout(blue_up, 20 * i)
    }

    for (let i = (1 + 1021 - 255 + (1021 * n)); i < (240 + 1021 - 255 + (1021 * n)); i++) {
        setTimeout(red_down, 20 * i)
    }

    for (let i = (240 + 1021 - 255 + (1021 * n)); i < (255 + 1021 - 255 + (1021 * n)); i++) {
        setTimeout(red_down_1, 20 * i)
    }

    for (let i = (255 + 1021 - 255 + (1021 * n)); i < (256 + 1021 - 255 + (1021 * n)); i++) {
        setTimeout(red_down_4, 20 * i)
    }
}

function red_down() {
    hue -= 65536;
    document.body.style.backgroundColor = sym.concat(hue.toString(16));
    console.log(sym.concat(hue.toString(16)));
}

function red_down_1() {
    hue -= 65536;
    document.body.style.backgroundColor = sym.concat('0').concat(hue.toString(16));
    console.log(sym.concat('0').concat(hue.toString(16)));
}

function red_down_4() {
    hue -= 65536;
    document.body.style.backgroundColor = sym.concat('0000').concat(hue.toString(16));
    console.log(sym.concat('0000').concat(hue.toString(16)));
}

function red_up_1() {
    hue += 65536;
    document.body.style.backgroundColor = sym.concat('0').concat(hue.toString(16));
    console.log(sym.concat('0').concat(hue.toString(16)));
}

function red_up() {
    hue += 65536;
    document.body.style.backgroundColor = sym.concat(hue.toString(16));
    console.log(sym.concat(hue.toString(16)));
}

function blue_down() {
    hue -= 1;
    document.body.style.backgroundColor = sym.concat(hue.toString(16));
    console.log(sym.concat(hue.toString(16)))
}

function blue_up() {
    hue += 1;
    document.body.style.backgroundColor = sym.concat(hue.toString(16));
    console.log(sym.concat(hue.toString(16)))
}
</script>

</body>
</html>
